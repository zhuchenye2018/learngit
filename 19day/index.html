<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>
<body>
<div id="wrapper">
    <div id="news-top" class="section">
        <h3>Some title</h3>
        <div class="content">
            <ul>
                <li><span>HTML</span><a href="">Some Link1</a></li>
                <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                <li><span>CSS</span><a href="">Some Link3</a></li>
                <li><span>JS</span><a href="">Some Link4</a></li>
            </ul>
        </div>
        <img src="">
        <p class="">Some Text</p>
    </div>
    <div id="news-normal" class="section">
        <h3>Some title</h3>
        <div class="content">
            <ul>
                <li><span>HTML</span><a href="">Some Link1</a></li>
                <li><span>HTML</span><a href="">Some Link2</a></li>
                <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                <li><span>CSS</span><a href="">Some Link4</a></li>
            </ul>
        </div>
        <img src="">
        <p class="">Some Text</p>
    </div>
</div>
<script>

    function getAllListItem() {
        // 返回页面中所有li标签
        return document.getElementsByTagName('li');
    }
    console.log(getAllListItem());

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var Aspan=sectionId.getElementsByTagName('span');
        //过滤类数组中不符合条件的span
        var filterAspan=Array.prototype.filter.call(Aspan,function (item) {
           return item.innerHTML==='HTML';
        });
        return filterAspan;
    }
    var section=document.getElementById('news-normal');
    console.log(findAllHtmlSpanInOneSection(section));

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var Aspan=sectionId.getElementsByTagName('li');
        var filterLi=Array.prototype.filter.call(Aspan,function (item) {
          return item.firstElementChild.innerHTML===spanCont;
        })
        return filterLi;
    }
    console.log(findListItem(section,'JS'));


    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var Alink=sectionId.getElementsByTagName('a');
        var filterA=Array.prototype.filter.call(Alink,function (item) {
           return item.classList.contains('active');
        })
        return filterA[0].innerHTML;
    }
    console.log(getActiveLinkContent(section));

</script>
</body>
</html>
